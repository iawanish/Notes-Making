            <div class="form-group"> 
                <h5 class="card-title">Add a title </h5>

            </div>
          <h5 class="card-title">Add a note</h5>
          <div class="form-group">    
            <textarea class="form-control" placeholder="Leave a comment here" id="addTxt" rows="3"></textarea>
            <!-- <label for="floatingTextarea">Add Notes</label> -->
          </div>
          <button class="btn btn-primary my-2" id="addBtn">Add Notes</button>
        </div>
    </div>

    <hr>
